name: AWTRIX Weather Sender

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  send-weather:
    runs-on: ubuntu-latest

    steps:
      - name: Install mosquitto
        run: sudo apt-get install -y mosquitto-clients

      - name: Fetch Weather and Send MQTT
        run: |
          TEMP=$(curl -s "http://api.openweathermap.org/data/2.5/weather?lat=25.020606&lon=55.270117&units=metric&appid=61e2218fd11404c46560eda9e65fd43d" | jq '.main.temp | round')
          HUM=$(curl -s "http://api.openweathermap.org/data/2.5/weather?lat=25.020606&lon=55.270117&units=metric&appid=61e2218fd11404c46560eda9e65fd43d" | jq '.main.humidity')

          MESSAGE="${TEMP}Â°C RH ${HUM}%"

          mosquitto_pub -h broker.hivemq.com -p 1883 -t mudon438weather92xk/notify -m "$MESSAGE"
